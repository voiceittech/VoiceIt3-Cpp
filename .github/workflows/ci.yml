name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Build test
        run: g++ -std=c++17 -o Test test.cpp -lcurl -lpthread

      - name: Run test
        run: ./Test ${{ secrets.VOICEIT_API_KEY }} ${{ secrets.VOICEIT_API_TOKEN }}
